<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello bank!</title>
    <!-- tailwind cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="mx-auto mt-10 w-3/4 ">
        <h1 class="text-6xl font-semibold w-100 text-center">Welcome To <span class="text-indigo-500">Hello Banking</span></h1>
    </header>
    <main id="main-section" class="w-3/4 mx-auto mt-8 bg-green-400 p-6 rounded-2xl">
        <h3 class="text-3xl font-medium text-center">Please Login</h3>
        <div class="mt-4">
            <input id="email-input" class="rounded border pl-2 block mt-3 w-80 mx-auto" type="text" placeholder="Enter your Email">
            <input id="password-input" class="rounded border pl-2 block mt-3 w-80 mx-auto" type="password" placeholder="Enter your password">
            <button id="submit-btn" class="rounded-xl border p-2 px-5 bg-indigo-700 text-white block mt-3  mx-auto">SUBMIT</button>
        </div>
    </main>
    <script src="js/main.js">
    </script>
</body>

</html>
